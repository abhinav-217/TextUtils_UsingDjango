<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-3">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>TextUtils...</strong> Welcome to TextUtils.com
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div class="container">
      <form action="/" method="get">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter Your Text Here</label
          >
          <textarea
            name="text"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
          ></textarea>
        </div>
        <input class="form-check-input" type="checkbox" name="removePunc" />
        <label class="form-check-label" for="flexCheckDefault">
          Remove Punctuation
        </label>
        <br />
        <input class="form-check-input" type="checkbox" name="capital" />
        <label class="form-check-label" for="flexCheckDefault">
          UPPERCASE
        </label>
        <br />
        <input class="form-check-input" type="checkbox" name="newlineremover" />
        <label class="form-check-label" for="flexCheckDefault">
          Remove New Lines
        </label>
        <br />
        <div
          class="grd"
          style="
            display: flex;
            justify-content: space-between;
            flex-direction: column;
          "
        >
          <div>
            <button type="submit" class="btn btn-success mt-2">
              AnalyzeText
            </button>
          </div>
          <div class="mt-5 w-75 h-50 bg-black p-5 mb-lg-5" style="color:white">
            <!-- <h4>Your Original Text is: {{purpose}}</h4> -->
            <h3>Your Text is Converted Below</h3>
            <p>{{Analyzed_text}}</p>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
